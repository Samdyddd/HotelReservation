<div class="order">
    <ul>
        <li>
            <!--<div style="width:500px;background: #f3f5f7;height: 35px;border-left: 2px solid rgba(7, 17, 27, 0.1);">
                <span style="padding-left: 14px;line-height: 35px;font-size: 20px;color: rgb(147, 153, 159);display: inline-block;">2017/05/26</span>
            </div>-->
            <ul style="margin-top:20px;display:flex; flex-wrap:wrap;">
                <li style="border-radius:3px;box-shadow: 0px 1px 6px #BDC0BA;padding:20px;width:30%;margin-left:20px;margin-top:10px;" *ngFor="let item of orderData">
                    <div>
                        <h5 class="userName">用户:{{item.userName}} </h5>
                        <div style="text-align:center;">
                            <span>就餐地点:{{item.place}} </span>
                            <span>预定时间：{{item.ordertime|date:"y年MM月dd日HH时mm分"}}</span>
                        </div>
                        <div>
                            <h5>订单</h5>
                            <ul>
                                <li class="list-food" style="border-bottom:1px solid #ccc" *ngFor="let i of item.goods">
                                    <div style="display:flex;">
                                        <span style="width:50%;">{{i.name}}</span>
                                        <span style="flex:1;text-align:center;">x{{i.count}}</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <span>总额:￥{{item.totalPrice}}</span>
                    </div>
                    <button class="btn center-block btn-danger" (click)="status(item._id)" *ngIf="item.status==0" style="bottom:10px;">未接单</button>
                    <button class="btn center-block" *ngIf="item.status==1" style="cursor:auto" style="bottom:10px;">已接单</button>
                </li>

            </ul>

        </li>
    </ul>


</div>
