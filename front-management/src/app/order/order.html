<div>
    <h4 style="margin-left:5%;margin-top:20px;">订单确认</h4>
    <div class="order-info" style="padding:10px;padding-left:20px;box-shadow: 0px 1px 6px #BDC0BA;height: 100%; width: 95%;border-radius: 2px;margin: 0 auto;">

        <div class="order-place">
            <div style="border-bottom:1px solid #ccc">
                <h5 style="margin-bottom:3px;">就餐地点</h5>
            </div>
            <div style="display:flex;justify-content:center;margin-top:10px;">
                <label style="flex:1"><input name="place" type="radio" value="">本餐厅</label>
                <!--<h4 style="display:inline-block;" class="text-center">|</h4>-->
                <label style="flex:1"><input type="radio" name="place" value="">房间号<a (click)="show2()" id="showPickerRoom">选择</a></label>
            </div>
        </div>
        <div class="order-time" style="margin-top:10px;">
            <div style="border-bottom:1px solid #ccc;display:flex;">
                <h5 style="flex:1;">预定时间</h5>
                <h5 style="flex:1;display:inline-block;" id="showPickerTime" (click)="show1()">选择时间</h5>
            </div>
        </div>

        <div class="order-food" style="margin-top:20px;">
            <ul style="border-bottom:1px solid #ccc;padding-bottom:10px; ">
                <li style="display:flex;justify-content:center;margin-top:5px;text-align:center" *ngFor="let item of orderfood">
                    <span style="flex:1">{{item?.name}}</span><span style="flex:1">{{item.count}}</span><span style="flex:1">￥{{item.price}}</span>
                </li>
            </ul>
            <div class="totalpricde" style="display:flex;justify-content:flex-end;">
                <span style="flex:1;text-align:center;">总额 ￥{{totalprice}}</span>
            </div>
        </div>

        <div class="text-right" style="margin-right:20px;margin-top:15px;">
            <button class="btn btn-info" style="border-radius:3px;position:relative;" (click)="onOK()">预定</button>
        </div>

    </div>

</div>
