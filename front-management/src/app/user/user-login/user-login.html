<div class="container" style="background:#f0f0f0;height:667px;width:100%;position:relative;">
    <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="login()" class="forminfo">
        <h2>登录</h2>
        <div class="form-group">
            <label class="col-sm-2 control-label" require for="userName" class="sr-only">姓名:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="输入名字">
                <!--<span *ngIf="userForm.controls.userName.valid" class="label label-success"><i class="weui-icon-success-no-circle"></i></span>-->
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" require for="password" class="sr-only">密码:</label>
            <div class="col-sm-10">
                <input type="password" placeholder="输入密码" autocomplete="off" class="form-control" id="password" formControlName="password">
                <!--<span *ngIf="userForm.controls.password.valid" class="label label-success"><i class="weui-icon-success-no-circle"></i></span>-->
            </div>
        </div>
        <div class="form-group">
            <p> <a [routerLink]=" ['/register'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">注册</a></p>
        </div>
        <button class="btn center-block" [disabled]="userForm.invalid" [ngClass]="{ 'btn-info':!userForm.invalid}" type="submit">登录</button>
    </form>
</div>
